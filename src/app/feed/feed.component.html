<table mat-table [dataSource]="dataSource" [ngClass]="{'smallScreen': uiService.small }">

  <ng-container matColumnDef="date_published">
    <!--<th mat-header-cell *matHeaderCellDef>Date</th>-->
    <td mat-cell *matCellDef="let element">
      <span class="meta no-wrap mat-caption">
        {{ element.date_published | date : 'short' }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <!--<th mat-header-cell matHeaderCellDef>Title</th>-->
    <td mat-cell *matCellDef="let element">
      <a [href]="element.url"
         target="_blank"
         [title]="element.summary"
         class="headline">{{ element.title }}</a>
      <br>
      <span class="meta mat-caption" *ngIf="uiService.small">
        {{ element.date_published | date : 'short' }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <!--<th mat-header-cell *matHeaderCellDef>Summary</th>-->
    <td mat-cell *matCellDef="let element">
      {{ element.summary }}
    </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <!--<th mat-header-cell *matHeaderCellDef>Options</th>-->
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        mat-icon-button
        (click)="uiService.onShowItemInfo(element.url)">
        <mat-icon>info_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
  <tr mat-row *matRowDef="let row; columns: columnsChanged$ | async;"></tr>
</table>
<mat-paginator #paginator
               [pageSize]="25"
               [pageSizeOptions]="[25, 50, 100, 1000]">
</mat-paginator>
