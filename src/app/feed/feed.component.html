<table mat-table [dataSource]="dataSource" [ngClass]="{'largeScreen': isSidenavAlwaysOpen}">

  <ng-container matColumnDef="date_published">
    <!--<th mat-header-cell *matHeaderCellDef style="padding-left: 64px">Date</th>-->
    <td mat-cell *matCellDef="let element">
      {{ element.date_published | date : 'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <!--<th mat-header-cell *matHeaderCellDef>Title</th>-->
    <td mat-cell *matCellDef="let element">
      <a [href]="element.url"
         target="_blank"
         [title]="element.summary">{{ element.title }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <!--<th mat-header-cell *matHeaderCellDef>Title</th>-->
    <td mat-cell *matCellDef="let element">
      {{ element.summary }}
    </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <!--<th mat-header-cell *matHeaderCellDef> Link </th>-->
    <td mat-cell *matCellDef="let element">
      <mat-icon style="vertical-align: middle">link</mat-icon>{{ element.url }}
    </td>
  </ng-container>

  <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
               [pageSize]="25"
               [pageSizeOptions]="[25, 50, 100, 1000]">
</mat-paginator>
