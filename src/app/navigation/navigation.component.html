<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav mat-elevation-z16"
    fixedInViewport="true"
    [attr.role]="uiService.small ? 'dialog' : 'navigation'"
    [mode]="uiService.sidenavMode"
    [opened]="uiService.isSidenavOpen">
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4">
      <span *ngIf="isHandset$ | async">Menu</span>
      <span *ngIf="!(isHandset$ | async)">Feedmixer</span>
    </mat-toolbar>
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav
    #sidenavDrawer
    class="sidenav mat-elevation-z16"
    fixedinviewport="true"
    [attr.role]="uiService.small ? 'dialog' : 'navigation'"
    [mode]="uiService.sidenavEndMode"
    [opened]="uiService.isSidenavOpen"
    position="end">
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4">
      <span>Info</span>
    </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="uiService.doToggleSidenav()"
        *ngIf="uiService.small">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="uiService.small">Feedmixer</span>
      <div
        fxFlex
        fxLayoutAlign="flex-end center">
        <mat-slide-toggle
          labelPosition="before"
          (toggleChange)="onAutoRefreshToggle()"
          title="Automatically refresh feed every 5 minutes">
          Autorefresh
        </mat-slide-toggle>
        <button
          mat-button
          mat-icon-button
          (click)="onRefresh()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <app-feed></app-feed>
  </mat-sidenav-content>
</mat-sidenav-container>
