<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav sidenav-start mat-elevation-z16"
    fixedInViewport="true"
    [attr.role]="uiService.small ? 'dialog' : 'navigation'"
    [mode]="uiService.sidenavMode"
    [opened]="uiService.isSidenavOpen">
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4">
      <span>Menu</span>
      <!--<span *ngIf="!(isHandset$ | async)">Feedmixer</span>-->
    </mat-toolbar>
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav
    #sidenavEnd
    class="sidenav sidenav-end mat-elevation-z16"
    [ngClass]="{'smallScreen': uiService.small}"
    fixedinviewport="true"
    [attr.role]="uiService.small ? 'dialog' : 'navigation'"
    [mode]="uiService.sidenavEndMode"
    [opened]="uiService.isSidenavEndOpen"
    position="end">
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4">
      <span>Info</span>
    </mat-toolbar>
    <app-sidenav-end></app-sidenav-end>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      class="mat-elevation-z4">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-button
        mat-icon-button
        (click)="uiService.doToggleSidenav()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Feedmixer</span>
      <div
        fxFlex
        fxLayoutAlign="flex-end center">
        <!--<mat-slide-toggle-->
          <!--labelPosition="before"-->
          <!--(change)="onAutoRefreshToggle($event.checked)"-->
          <!--title="Automatically refresh feed every 5 minutes">-->
          <!--Autorefresh-->
        <!--</mat-slide-toggle>-->
        <button
          mat-button
          mat-icon-button
          (click)="onRefresh()">
          <mat-icon>refresh</mat-icon>
        </button>
        <button
          mat-button
          mat-icon-button
          (click)="uiService.doToggleSidenavEnd()">
          <mat-icon>info_outline</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <app-feed></app-feed>
  </mat-sidenav-content>
</mat-sidenav-container>
