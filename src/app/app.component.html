<div class="top-wrapper">
  <app-toolbar (sidenavToggle)="sidenav.toggle()"
               [isSidenavCloseDisabled]="isSidenavAlwaysOpen"
               class="mat-elevation-z4">

  </app-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav
                 [disableClose]="isSidenavAlwaysOpen"
                 [mode]="sidenavPosition"
                 [(opened)]="isSidenavOpen"
                 fixedInViewport="true"
                 [fixedTopGap]="toolbarHeight"
                 class="mat-elevation-z16">
      <app-main-nav></app-main-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-feed-items-list [ngStyle]="{'margin-top': toolbarHeight + 'px'}"
                           [isSidenavAlwaysOpen]="isSidenavAlwaysOpen">
      </app-feed-items-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
