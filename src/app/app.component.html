<div class="top-wrapper">
  <app-toolbar (sidenavToggle)="sidenav.toggle()"
               [isSidenavCloseDisabled]="layout.isSidenavAlwaysOpen"
               class="mat-elevation-z4">

  </app-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav
                 [disableClose]="layout.isSidenavAlwaysOpen"
                 [mode]="layout.sidenavPosition"
                 [(opened)]="layout.isSidenavOpen"
                 fixedInViewport="true"
                 [fixedTopGap]="layout.toolbarHeight"
                 class="mat-elevation-z16">
      <app-main-nav (searchChanged)="feed.doFilter($event)"></app-main-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-feed-items-list #feed
                           [ngStyle]="{'margin-top': layout.toolbarHeight + 'px'}"
                           [isSidenavAlwaysOpen]="layout.isSidenavAlwaysOpen">
      </app-feed-items-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
