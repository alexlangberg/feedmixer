<div class="top-wrapper">
  <app-toolbar class="mat-elevation-z4"></app-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav
                 [disableClose]="layout.isSidenavAlwaysOpen"
                 [mode]="layout.sidenavPosition"
                 [(opened)]="layout.isSidenavOpen"
                 fixedInViewport="true"
                 [fixedTopGap]="layout.toolbarHeight"
                 class="mat-elevation-z16">
      <app-sidenav #appSidenav (searchChanged)="feed.doFilter($event)"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-feed #feed
                [ngStyle]="{'margin-top': layout.toolbarHeight + 'px'}"
                [isSidenavAlwaysOpen]="layout.isSidenavAlwaysOpen">
      </app-feed>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
