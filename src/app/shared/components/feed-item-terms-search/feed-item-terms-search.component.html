<mat-chip-list>
  <mat-chip
    *ngFor="let chip of chips"
    style="cursor: pointer;"
    (click)="doSearch(chip.word)">
    <span>{{ chip.word }}</span>
    <span class="app-inline-badge" style="margin-left: 8px">{{ chip.count }}</span>
  </mat-chip>
</mat-chip-list>

<button
  mat-button
  mat-raised-button
  color="accent"
  (click)="addChipsToAdvancedSearch()">
  Add all chips to advanced search chips
</button>
