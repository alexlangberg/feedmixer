<mat-selection-list #feedsSelector
                    [(ngModel)]="selectedFeedsByUrl"
                    (selectionChange)="onOptionChanged($event)">
  <mat-list-option #selectAll value="all">All</mat-list-option>

  <mat-divider></mat-divider>

  <mat-list-option *ngFor="let feed of settingsFeeds" [value]="feed.url">
    {{feed.name}}
  </mat-list-option>
</mat-selection-list>
