<div fxLayout="column" fxLayoutGap="8px">
  <mat-slide-toggle
    [checked]="selectedFeedsByUrl.includes('all')"
    (change)="onOptionChangedSlider($event)"
    id="all"
    fxFlex>
    All
  </mat-slide-toggle>
  <mat-divider></mat-divider>
  <mat-slide-toggle
    *ngFor="let feed of settingsFeeds"
    [checked]="selectedFeedsByUrl.includes(feed.url)"
    (change)="onOptionChangedSlider($event)"
    [id]="feed.url"
    fxFlex>
    {{ feed.name }}
  </mat-slide-toggle>
</div>
