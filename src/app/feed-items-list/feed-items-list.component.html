<div class="mat-elevation-z8">
  <table mat-table [dataSource]="feedItems">

    <ng-container matColumnDef="date_published">
      <th mat-header-cell *matHeaderCellDef> Date. </th>
      <td mat-cell *matCellDef="let element"> {{ element.date_published | date : 'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="vertical-align: middle">link</mat-icon> {{ element.url }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="10"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
